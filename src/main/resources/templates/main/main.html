<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: head"/>
<body>
<nav th:replace="layout :: navbar"/>

<div class="container genericContainer">
    <input id="pac-input" class="form-control" type="text" placeholder="Search Box" style="margin-top: 9px"/>
    <div id="map"/>
</div>

<div th:replace="layout :: bottom"/>

<script th:inline="javascript">
//<![CDATA[
    var map;
    var infowindow;
    var markers = [];
    var service;

      function initMap() {
        var pyrmont = {lat: -33.867, lng: 151.195};

        map = new google.maps.Map(document.getElementById('map'), {
          center: pyrmont,
          zoom: 15
        });
        console.log("first step");
        infowindow = new google.maps.InfoWindow();
        service = new google.maps.places.PlacesService(map);
        setNearbySearch(pyrmont, service);

        map.addListener('dragend', function() {
            setNearbySearch(map.getCenter());
        });
      }

      function setNearbySearch(latlng) {
          deleteMarkers();
          service.nearbySearch({
              location: latlng,
              radius: 800,
              type: ['gym'],
            }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          var numberOfGymsInVicinity = 0;
          for (var i = 0; i < results.length; i++) {
            numberOfGymsInVicinity++;
            createMarker(results[i]);
          }
          console.log(numberOfGymsInVicinity)
        }
      }

      function createMarker(place) {
      console.log(place.name);
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });
        markers.push(marker);

        google.maps.event.addListener(marker, 'click', function() {
            var request = { reference: place.reference };
            service.getDetails(request, function(details, status) {
              infowindow.setContent(
              '<div>'+details.name+'</div>'+
              '<div>'+details.formatted_address+'</div>'+
              '<div>'+details.formatted_phone_number+'</div>'+
              '<div>'+details.icon+'</div>'+
              '<div>'+details.opening_hours+'</div>'+
              '<div>'+details.rating+'</div>'+
              '<div>'+details.reviews+'</div>');
              infowindow.open(map, marker);
            });
        });
      }

      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }

      function clearMarkers() {
        setMapOnAll(null);
      }


//]]>
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN4subLgx1PfQwO0LDS_6fSPJmdu5Zg2E&amp;callback=initMap&amp;libraries=places"/>
<style>
    #map {
        height: 600px;
        width: 100%;
    }
    #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 300px;
    }
    .gm-style-iw + div {
        display: none;
    }

</style>
</body>

</html>
